<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{subjectName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-list-header>
    Students in {{subjectName}}
  </ion-list-header>
  <ion-item *ngFor="let student of subject.students" (click)="viewStudentInfo(student.name)">
    <ion-label>
      <h2>{{ student.name }}</h2>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
