<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{studentName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-label><h2>Name: {{ student.name }}</h2></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><h2>Address: {{student.address}}</h2></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><h2>Phones: </h2></ion-label>
    </ion-item>
    <ion-item *ngFor="let listItem of student.phones">
      <ion-label><h3 *ngFor="let innerItem of listItem | keyvalue">
        {{innerItem.key}}: {{innerItem.value}}
      </h3></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><h2>Studies: </h2></ion-label>
    </ion-item>
    <ion-item *ngFor="let subject of student.studies">
      <ion-label><h3>{{subject}}</h3></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
